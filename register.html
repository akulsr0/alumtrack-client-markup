<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>AlumTrack</title>
  </head>
  <body>
    <div
      class="w-screen min-h-screen bg-blue-400 flex flex-col lg:flex-row items-center px-6"
    >
      <!-- Vector Banner -->
      <div class="hidden lg:flex-1 lg:block flex justify-center">
        <!-- "Designed by Freepik" -->
        <img
          src="assets/banner.png"
          alt=""
          class="w-0 lg:w-3/4 xl:w-auto mx-auto"
        />
      </div>
      <div class="w-full md:w-3/4 lg:w-1/3 flex flex-col mt-4">
        <h3 class="font-extrabold text-3xl text-center text-gray-100">
          Register Now
        </h3>
        <div
          class="w-full bg-white flex flex-col mt-6 p-6 py-6 rounded-md shadow-md"
        >
          <input
            type="text"
            placeholder="Name"
            class="h-10 bg-gray-200 rounded px-2"
          />
          <input
            type="email"
            placeholder="Email"
            class="h-10 bg-gray-200 mt-2 rounded px-2"
          />
          <div class="flex items-center mt-2">
            <label for="">ðŸ‡®ðŸ‡³&nbsp;&nbsp;+91</label>
            <input
              type="number"
              pattern="[0-9]{10}"
              placeholder="Mobile Number"
              class="flex-1 h-10 bg-gray-200 rounded ml-2 px-2"
            />
          </div>
          <input
            type="password"
            placeholder="Password"
            class="h-10 bg-gray-200 mt-2 rounded px-2"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            class="h-10 bg-gray-200 mt-2 rounded px-2"
          />
          <a href="otp.html">
            <button
              type="button"
              class="w-full h-10 bg-blue-500 mt-4 rounded text-white font-bold"
            >
              Register
            </button>
          </a>
          <hr class="mt-4" />
          <a
            href="/"
            class="text-center text-blue-500 font-semibold cursor-pointer mt-6"
          >
            Already have an account?
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
